<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat (Friend's Version)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #e0f7fa, #b2ebf2);
            min-height: 100vh;
            padding: 60px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        body.dark-blue-mode {
            background: #0a1f3d; /* Darker blue for dark mode */
        }

        body.night-mode {
            background: #1a1a1a; /* Night mode background */
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 75vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .chat-header {
            padding: 18px;
            background: linear-gradient(135deg, #2196f3, #64b5f6);
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-header button {
            margin-left: 10px;
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #f4fdf4;
            transition: background-color 0.3s ease;
        }

        .chat-messages.dark-blue-mode {
            background-color: rgba(255, 255, 255, 0.1); /* Lighter blue for messages */
        }

        .chat-messages.night-mode {
            background-color: #2c2c2c; /* Dark background for night mode */
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user-message {
            background-color: #2196f3;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: rgba(255, 255, 255, 0.2);
            color: #0d47a1;
            align-self: flex-start;
        }

        .chat-input {
            padding: 16px;
            border-top: 1px solid #b3e5fc;
            display: flex;
            gap: 10px;
            background-color: #ffffff;
        }

        .chat-input.dark-blue-mode {
            background-color: rgba(255, 255, 255, 0.2); /* Light blue for input area */
        }

        .chat-input.night-mode {
            background-color: #3c3c3c; /* Dark input area for night mode */
        }

        #user-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #b3e5fc;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            background-color: #ffffff;
            color: black;
        }

        #send-button {
            padding: 10px 16px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #1976d2;
        }

        .typing-dots {
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
        }

        .typing-dots span {
            animation: blink 2.2s infinite;
            margin: 0 2px;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1> WYSO ChatBot ü©∫</h1> 
            <button id="dark-blue-mode-toggle">Toggle Dark Blue Mode</button>
            <button id="night-mode-toggle">Toggle Night Mode</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        const API_KEY = 'AIzaSyDa0wwQKBtfwVxP8wmZSTpq2hFxV0QeCY8'; // ‚ö†Ô∏è Replace with your key securely in development only
        const API_URL = 'https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent';

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const darkBlueModeToggle = document.getElementById('dark-blue-mode-toggle');
        const nightModeToggle = document.getElementById('night-mode-toggle');

        function createLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('message', 'bot-message');
            loadingDiv.innerHTML = '<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>';
            return loadingDiv;
        }

        function addMessage(message, isUser ) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser  ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendToGemini(message) {
            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            role: "user",
                            parts: [{ text: message }]
                        }],
                        generationConfig: {
                            temperature: 0.9,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data?.candidates?.[0]?.content?.parts?.[0]?.text || 'Sorry, I couldn‚Äôt understand that.';
            } catch (error) {
                console.error('Error:', error);
                return `Sorry, there was an error: ${error.message}`;
            }
        }

        async function handleSend() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;

            const loadingMessage = createLoadingMessage();
            chatMessages.appendChild(loadingMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const response = await sendToGemini(message);

            chatMessages.removeChild(loadingMessage);
            addMessage(response, false);

            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();
        }

        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        // Dark blue mode toggle functionality
        darkBlueModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-blue-mode');
            chatMessages.classList.toggle('dark-blue-mode');
            document.querySelector('.chat-input').classList.toggle('dark-blue-mode');
        });

        // Night mode toggle functionality
        nightModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('night-mode');
            chatMessages.classList.toggle('night-mode');
            document.querySelector('.chat-input').classList.toggle('night-mode');
            document.querySelector('#user-input').classList.toggle('night-mode');
        });
    </script>
</body>
</html>
